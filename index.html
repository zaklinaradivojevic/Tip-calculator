<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="logo">
    <img
      src="https://raw.githubusercontent.com/zaklinaradivojevic/Tip-calculator/b24e3a67e192e91bc01aea90a82c922872eb9ad7/images/logo.svg"
      alt="logo">
  </div>
  <div class="calculator-panel">
    <form id="myFunction">
      <div class="left-panel">
        <label class="bill-label">Bill </label>
        <input class="bill-input" id="bill" type="number" required>

        <label class="select">Select Tip %</label>
        <div class="btn-panel">
          <button onclick="getValue5()">5%</button>
          <button onclick="getValue10()">10%</button>
          <button class="petnest" onclick="getValue15()">15%</button>
          <button onclick="getValue25()">25%</button>
          <button onclick="getValue50()">50%</button>
          <button class="custom" onclick="getValueCustom()">Custom</button>
        </div>
        <label class="people">Number of people</label>
        <input class="people-input" id="people" type="number" required>
      </div>

      <div class="right-panel">
        <div class="output">
          <div class="output1">
            <h4 class="amount">Tip Amount</h4>
            <p class="person">/person</p>
            <h3 id="tip-amount"></h3>
          </div>

          <div class="output2">
            <h4 class="total">Total</h4>
            <p class="person">/person</p>
            <h3 id="total"></h3>
          </div>
          <button class="reset" onclick="myFunction()">RESET</button>
        </div>
      </div>
    </form>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Zaklina Radivojevic</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
